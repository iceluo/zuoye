<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青岛家教网</title>
    <link rel="stylesheet" href="web3-2.css">
</head>

<body>
    <div class="content">
        <div class="top">
            <img src="http://www.qdjj.net/images/qdjjlogo.gif" alt="" id="topicon">
            <div id="topaside">
                <a href="">注册</a>
                <a href="">登陆</a>
                <a href="">收藏本站</a>
            </div>
        </div>
        <div class="mid">
            <table id="out">
                <tr>
                    <td id="toptd">新教员注册第一步选择用户名、密码和身份</td>
                </tr>
                <tr id="sectd">
                    <td>
                        <div id="divfirst">
                            <span>注意：带 <span class="redcolor">*</span> 为必填项
                            </span>
                        </div>
                        <div id="divsecond">
                            <span>登录名和密码</span>
                        </div>
                        <div id="divthird">
                            <table id="intable">
                                <tr>
                                    <td>
                                        <span class="redcolor">
                                    	*
                                    	</span> 会员名:
                                    </td>
                                    <td>
                                        <input form="myform" type="text" name="username">
                                    </td>
                                    <td>
                                        <span class="orangecolor">
											3-12个字符
                                    	</span> ，会员名须以字母开头，只能由英文字母、数字、下划线组成，中间不能有空格。
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="redcolor">
                                    	*
                                    	</span> 密码:
                                    </td>
                                    <td>
                                        <input form="myform" type="text" name="password">
                                    </td>
                                    <td>
                                        <span class="orangecolor">
                                    	6-20个字符
                                    	</span> ，区分英文字母大小写。
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="redcolor">
                                    	*
                                    	</span> 确认密码:
                                    </td>
                                    <td>
                                        <input form="myform" type="text" name="confirmpassword">
                                    </td>
                                    <td>
                                        确认密码要与密码完全一致，注意英文字母大小写。
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div id="divfourth">
                            <span>选择教员身份</span>
                        </div>
                        <div id="divfith">
                            <div>
                                <span class="redcolor">* </span>教员身份:
                            </div>
                            <div>
                                <input form="myform" type="radio" name="sex" value="student">在校大学生(研究生) ,不含留学生
                                <br>
                                <input form="myform" type="radio" name="sex" value="teacher"> 专职教师(在职/进修/离职/退休)
                                <br>
                                <input form="myform" type="radio" name="sex" value="foreigner"> 外籍人士(含留学生、外教)，海外归国人员
                                <br>
                                <input form="myform" type="radio" name="sex" value="social"> 社会职业人士(已经毕业离校的非教师职业人员)
                            </div>
                        </div>
                        <div id="divsixth">
                            <div>
                                <form action="" id="myform" action="" target="_self">
                                    <input type="submit">
                                    <input type="reset">
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="bottom">
            Copyright © 2003～2008 版权所有 青岛家教网
        </div>
    </div>
</body>

</html>
