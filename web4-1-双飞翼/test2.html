<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学习css绘画</title>
    <style type="text/css">
    .top {
        width: 0px;
        height: 0px;
        border-top: 30px solid transparent;
        border-right: 80px solid #000;
    }
    
    .mid {
        border-bottom: 80px solid #000;
        border-left: 80px solid transparent;
        border-right: 80px solid transparent;
        width: 100px;
    }
    
    .bottom {
        width: 100px;
        height: 100px;
        background-color: orange;
        border-radius: 50%;
    }
    </style>
</head>

<body>
    <div class="top">
    </div>
    <p>梯形</p>
    <div class="mid">
    </div>
    <p>圆形</p>
    <div class="bottom">
    </div>
</body>

</html>
